[axweb]
host = 0.0.0.0
port = 3001
www = ./www
ssl    = true
cert   = ./conf/ssl2/server.crt
prikey = ./conf/ssl2/server.key


[mqttcli]
host          = localhost
port          = 1883
topic         = `TsmcCompPub/#`
user          = mqtt
passwd        = 123456
security      = false
ca            = ./conf/aws/AmazonRootCA1.pem
cert          = ./conf/aws/certificate.pem.crt
prikey        = ./conf/aws/private.pem.key
mqttchann     = tsmcmqtt1234567890
enable        = true
reconn        = 5
d25_end       = 120
p51wifi_end   = 120
p61gauge_end  = 120
flowmeter_end = 120
thmeter_end   = 120
digital_end   = 120
